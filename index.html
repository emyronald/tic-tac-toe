<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tic-tac-toe.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="start-btn">Start</button>
    <div class="game hidden">
        <div class="scores">
            <p><span class="player-one-name">Player one</span>'s score: <span class="player-one-score"></span>
            </p>
            <p><span class="player-two-name">Player two</span>'s score: <span class="player-two-score"></span>
            </p>
        </div>
        <div class="board">
            <button class="board-button" data-row="0" data-col="0"></button>
            <button class="board-button" data-row="0" data-col="1"></button>
            <button class="board-button" data-row="0" data-col="2"></button>
            <button class="board-button" data-row="1" data-col="0"></button>
            <button class="board-button" data-row="1" data-col="1"></button>
            <button class="board-button" data-row="1" data-col="2"></button>
            <button class="board-button" data-row="2" data-col="0"></button>
            <button class="board-button" data-row="2" data-col="1"></button>
            <button class="board-button" data-row="2" data-col="2"></button>
        </div>
        <button class="close-btn">Close</button>
    </div>
</body>

</html>
